<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="icon" href="./media/b-cita-logo.png" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
    <link rel="stylesheet" type="text/css" href="css/formulario/titulo.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/formulario/formulario.css"
    />
    <link rel="stylesheet" type="text/css" href="css/interfaz/interfaz.css" />
    <link rel="stylesheet" type="text/css" href="css/interfaz/boton.css" />
    <link rel="stylesheet" type="text/css" href="css/footer/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
  </head>
  <body id="body">
    <main>
      <section class="titulo seccion">
        <h1 class="titulo__principal">JUEGO EL AHORCADO</h1>
      </section>
      <section align="center" class="caja-formulario seccion">
        <div>
          <form id="formulario" class="formulario">
            <input
              id="palabraNueva"
              class="formulario__input"
              type="text"
              minlength="3"
              placeholder="Nueva palabra"
              autocomplete="off"
            />
            <button id="agregar-palabra" class="formulario__boton">
              Agregar
            </button>
          </form>
        </div>
      </section>
      <section class="interfaz seccion">
        <div class="interfaz__area">
          <div id="interfaz__botones">
            <button id="iniciar" class="interfaz__boton">Comenzar Juego</button>
            <button id="re-iniciar" class="interfaz__boton">Re iniciar</button>
          </div>
          <div>
            <canvas
              width="1200"
              height="700"
              id="canvas"
              class="canvas"
              type="text"
            ></canvas>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__imagenes">
        <div class="footer__imagen">
          <a href="https://www.linkedin.com/in/b1cita/"
            ><img src="media/linkedin.png"
          /></a>
        </div>
        <div class="footer__imagen">
          <a href="https://github.com/citagrs"
            ><img src="media/github.png"
          /></a>
        </div>
        <div class="footer__imagen">
          <a href="https://www.facebook.com/b1cita/"
            ><img src="media/facebook.png"
          /></a>
        </div>
      </div>
      <p class="footer__parrafo">Realizado por Oscar Cita Â© 2022</p>
    </footer>
    <script src="js/pantalla.js"></script>
    <script src="js/teclado.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
